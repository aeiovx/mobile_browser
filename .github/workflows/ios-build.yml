name: iOS Build

on:
  push:
    branches: [ "main" ] # 只有当你向 main 分支提交代码时才触发

jobs:
  build:
    runs-on: macos-latest # 使用 GitHub 提供的最新 macOS 虚拟机

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build IPA (Unsigned)
        run: |
          # 关键步骤：不签名直接构建打包
          flutter build ios --release --no-codesign
          
          # 将构建产物转存到 Payload 文件夹并压缩为 .ipa 格式
          mkdir -p build/ios/iphoneos/Payload
          mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r my-browser.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/my-browser.ipa

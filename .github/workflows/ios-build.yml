name: iOS Build

on:
  push:
    branches: [ "main" ] # 只有当你向 main 分支提交代码时才触发

jobs:
  build:
    runs-on: macos-latest # 使用 GitHub 提供的最新 macOS 虚拟机

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Configure iOS Project # <--- 添加这一步，强制生成 iOS 工程文件
        run: flutter create --platforms=ios .

      - name: Build IPA (Unsigned)
        run: |
          # 这一行是关键，确保进入工程目录（如果是嵌套目录的话）
          flutter build ios --release --no-codesign
          
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r my-browser.ipa Payload
